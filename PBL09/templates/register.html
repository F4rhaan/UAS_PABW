{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title mb-0">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ form.username.label }}</label>
                            {{ form.username(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ form.password.label }}</label>
                            {{ form.password(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ form.confirm_password.label }}</label>
                            {{ form.confirm_password(class="form-control") }}
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
